<!doctype html>
<html lang="id">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Checkout - Toko Buku Classic</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Sans+3:wght@300;400;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../css/style/style.css">
</head>
<body>
<nav class="navbar">
  <div class="container">
    <a class="brand" href="../dashboard/dashboard.html"><img src="../asset/logo/logo.png" alt="logo"><div style="line-height:1;"><div style="font-size:18px">Toko Buku</div><div class="small">Classic Store</div></div></a>
    <div><a href="../dashboard/dashboard.html" class="btn-outline">Kembali</a></div>
  </div>
</nav>

<div class="container">
  <div class="card">
    <h3 class="h3">Form Pemesanan</h3>
    <div class="row">
      <div class="col-md-7">
        <table class="table" id="orderTable">
          <thead><tr><th>Buku</th><th>Harga</th><th>Jumlah</th><th>Subtotal</th><th>Aksi</th></tr></thead>
          <tbody></tbody>
        </table>
        <div class="d-flex gap-2">
          <select id="selectBook" class="form-select"></select>
          <input id="qtyBook" type="number" class="form-control" min="1" value="1">
          <button id="addToOrder" class="btn-primary">Tambah</button>
        </div>
      </div>
      <div class="col-md-5">
        <h6 class="small">Informasi Pemesan</h6>
        <input id="custName" class="form-control mb-2" placeholder="Nama">
        <input id="custEmail" class="form-control mb-2" placeholder="Email">
        <input id="custAddress" class="form-control mb-2" placeholder="Alamat">
        <h6 class="mt-3 small">Pembayaran</h6>
        <select id="payMethod" class="form-select mb-2"><option>Transfer Bank</option><option>COD</option><option>E-Wallet</option></select>
        <p>Total: <span id="totalOrder">Rp 0</span></p>
        <button id="placeOrder" class="btn-primary w-100">Pesan Sekarang</button>
      </div>
    </div>
  </div>
</div>

<div class="toast-wrap" id="toastWrapCheckout"></div>

<script src="../js/data/data.js"></script>
<script src="../js/script/script-v2.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
